<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" id="viewport-meta" />

    <title>loopMe</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="publick/css/font-awesome.css">

    <link rel="stylesheet" href="publick/css/reset.css">
    <link rel="stylesheet" href="publick/css/main.css">
  
    <script src="publick/js/mockJSON.js"></script>
    <script src="publick/js/facade.js"></script>
    <script src="publick/js/app.js"></script>

</head>
<body>
    <div id="main-content" class="">
        
        <div id="header">
            <div class="title">Test App <span>loopMe</span>
                <i id="close" class="close-banner fa fa-times fa-2x"></i>
            </div>  
        </div>

        <div class="wrapper">
            <div>
                <img alt="Test img loopMe" id="image-responsive" class="img-responsive" src="http://i.loopme.me/59815bf617b6446f.png" />
            </div>

            <div class="button">
                <button type="button" id="download" class="btn btn-primary btn-block">Download Now</button>
            </div>
        </div>

        <div class="footer">          
            <ul class="banner-buttons">
                <li><a id="like" href="#">
                    <i class="fa fa-thumbs-up fa-2x"></i>
                    <p>like</p></a>
                </li>
                <li><a id="dislike" href="#">
                    <i class="fa fa-thumbs-down fa-2x"></i>
                    <p>dislike</p></a>
                </li>
                <li><a id="stop" href="#">
                    <i class="fa fa-hand-o-up fa-2x"></i>
                    <p>stop</p></a>
                </li>
                <li><a id="share" href="#">
                    <i class="fa fa-share fa-2x"></i>
                    <p>share</p></a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
